<!doctype html>
<html lang="en"> 
<head> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> 
</head>
<body> 
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary position-absolute start-50 top-50" data-bs-toggle="modal" data-bs-target="#staticBackdrop" style="transform: translate(-50%, -50%)"> Click Me! </button>
  
  <!-- Modal --> 
  <div class="modal fade"  id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content"> 
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Hello World!</h5>
        </div>
        <div class="modal-body">
          <video style="width: 100%; height: 100%;" src="asset.mp4" id="video"></video>
        </div>
      </div>
    </div>
  </div>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script> 
<script>
  document.getElementById('video').addEventListener('click', function(){
    document.getElementById('video').play();
  });
</script>
</body>
</html>
